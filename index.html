<html>
<body>
<script>
var redirected_url = "";
	document.addEventListener('DOMContentLoaded', function (event) {
	 
	  //set cookie for testing.
	  setCookie("sslb", 0, 3);
	  
	  //gets the redirected_url from address bar
	  current_url = window.location.href;
	  redirected_url = current_url.substring(current_url.indexOf("?")+Number(1));

	  //check cookie if cookie value is 1 or 0
	  value = getCookie("sslb");
	  if( value == "0"){
	  	// if value == 0, set it 1
	  	setCookie("sslb", 1, 3);
	  	//alert("before redirecting");
	  	window.location.href = "http://" + redirected_url;
	  }
	});

	function getCookie(name) {
	  var value = "; " + document.cookie;
	  var parts = value.split("; " + name + "=");
	  if (parts.length == 2) return parts.pop().split(";").shift();
	}
	function setCookie(name, value, days) {
	  var expires = "";
	  if (days) {
	    var date = new Date();
	    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
	    expires = "; expires=" + date.toUTCString();
	  }
	  document.cookie = name + "=" + value + expires + "; path=/";
	}
</script>
</body>
</html>
